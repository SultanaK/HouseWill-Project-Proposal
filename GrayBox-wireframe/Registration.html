<!DOCTYPE html>
<html lang="en">

<head>
    <title>Housewill Registration from</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation">Nav</nav>
    <main role="main">
        <header>
            <h1>Add new user</h1>
        </header>
        <section>
        <form id="add-user">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
            <label for="email">Email</label>
            <input type="email" id="registration_email" name="email" placeholder="Your email.." required> 
            <label for="password">Passward</label>
            <input type="password" id="registration_password" name="password" placeholder="Your password.." required> 
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
        </form>
        </section>
    </main>
</body>
